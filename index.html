<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <div id="logo">
            <img id="header-img" src="img/original_trombones.png" alt="Original trombones">
        </div>
        <nav id="nav-bar">
            <ul id="header-nav">
                <li>
                    <a class="nav-link" href="#features">Features</a>
                </li>
                <li>
                    <a class="nav-link" href="#features">How it works</a>
                </li>
                <li>
                    <a class="nav-link" href="#features">Pricing</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="email-form">
        <h1>Handcrafted, home-made masterpieces</h1>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
         <input id="email" type="email" name="email" placeholder="Enter your email address here">
         <input id="submit" type="submit" value="GET STARTED">
      </form>
    </div>
    <div id="features"></div>
    <div id="video"></div>
    <div id="trombone-types"></div>
    <footer id="footer">
        <div id="footer-nav"></div>
        <div id="copyright"></div>
    </footer>
</body>
</html>
